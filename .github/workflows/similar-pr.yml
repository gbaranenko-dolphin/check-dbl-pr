name: Similar PR Check (reusable)

on:
  workflow_call:
    inputs:
      days_lookback:
        description: "How many days back to look for similar PRs"
        required: false
        default: 30
        type: number

    secrets:
      SLACK_WEBHOOK_URL:
        required: false

permissions:
  contents: read
  pull-requests: read

jobs:
  similar-pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout central workflow repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run similarity checker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DAYS_LOOKBACK: ${{ inputs.days_lookback }}
        run: |
          python .github/scripts/check_similar_pr.py
